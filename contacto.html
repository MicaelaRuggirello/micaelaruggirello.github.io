</head>

<body>
    <header>
        <nav class="header-menubar">
            <ul>
                <li> <a href="index.html"><h1>Inicio</h1></a></li>
            </ul>
        </nav>
        <nav class="header-menubar">
            <ul>
                <li> <a href="nuestrasdelicias.html"><h1>Nuestras delicias</h1></a></li>
            </ul>
        </nav>

        <div class="header-logo"> <a href="index.html"><img src="img/logo.png"></a></div>

        <nav class="header-menubar">
            <ul>
                <li> <a href="combosespeciales.html"><h1>Combos Especiales</h1></a></li>
            </ul>
        </nav>
        <nav class="header-menubar">
            <ul>
                <li> <a href="contacto.html"><h1>Contacto</h1></a></li>
            </ul>
        </nav>
    </header>


    <form name="fvalida" class="formulario">
        <table>
            <tr>
                <td>Nombre Completo: </td>
                <td><input type="text" name="nombre" size="50" maxlength="100"></td>
            </tr>
            <tr>
                <td>Edad: </td>
                <td><input type="text" name="edad" size="50" maxlength="2"></td>
            </tr>
            <tr>
                <td>Propuesta de Interés:</td>
                <td>
                    <select name=interes>
                        <option value="Elegir">Elegir una opción
                        <option value="Combos">Combos especiales
                        <option value="alfajores">Alfajores
                        <option value="Postres">Postres
                        <option value="Cukcakes">Cupcakes
                        <option value="Galletitas">Galletitas  
                    </select>
                </td>
            </tr>
            <tr>
                <td>Qué te gustaría saber?</td>
                <td><textarea name="comentario"></textarea></td>
            </tr>
            <tr>
                <td coldspan="2", align="center"><input type="button" value="Enviar" onclick="valida_envia()"></td>
            </tr>
        </table>
    </form>
    <script>
        function valida_envia() {
            if (document.fvalida.nombre.value.length == 0) {
                alert("Tiene que escribir su nombre")
                document.fvalida.nombre.focus()
                return 0;
            }

            edad = document.fvalida.edad.value
            edad = validarEntero(edad)
            document.fvalida.edad.value = edad
            if (edad == "") {
                alert("Tiene que introducir un número entero en su edad.")
                document.fvalida.edad.focus()
                return 0;
            } else {
                if (edad < 18) {
                    alert("Debe ser mayor de 18 años.")
                    document.fvalida.edad.focus()
                    return 0;
                }
            }

            if (document.fvalida.interes.selectedIndex == 0) {
                alert("Debe seleccionar un motivo de su contacto.")
                document.fvalida.interes.focus()
                return 0;
            }

            if (document.fvalida.comentario.value.length == 0){
                alert("Tiene que escribir un comentario")
                document.fvalida.comentario.focus()
                return 0;
            }

            alert("Muchas gracias por enviar el formulario");
            document.fvalida.submit();
        }
        
        function validarEntero(valor) {
            valor = parseInt(valor)
            if (isNaN(valor)) {
                return ""
            } else {
                return valor
            }
        }
    </script>

    <footer>
        <div class="titulo-final">

        </div>
    </footer>
